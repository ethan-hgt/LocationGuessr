<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard - LocationGuessr</title>
    <link rel="stylesheet" href="style/style_leaderboard.css" />
    <link rel="stylesheet" href="style/style_header.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/auth_utils.js"></script>
    <script src="script/script_header.js"></script>
    <script src="script/script_login.js"></script>
    <script src="script/script_leaderboard.js"></script>
    <link rel="stylesheet" href="style/style_accueil.css" />
    <link rel="icon" type="image/vnd.icon" href="/img/favicon.ico" />
  </head>
  <body>
    <!-- Header avec navigation -->
    <header>
      <div class="left-header">
        <a href="accueil.html">
          <img
            src="/img/plane.png"
            alt="icon"
            class="header-icon"
            draggable="false"
          />
        </a>
        <a href="play.html" class="header-link">Jouer</a>
        <a href="leaderboard.html" class="header-link active">Classement</a>
        <a href="aboutUs.html" class="header-link">À propos</a>
      </div>
      <div class="right-header">
        <a href="login.html" class="header-link">Connexion</a>
      </div>
    </header>

    <!-- Container principal du classement -->
    <div class="leaderboard-container">
      <!-- Titre avec décoration des médailles -->
      <div class="leaderboard-title-container">
        <!-- Double rosette pour effet décoratif -->
        <img src="/img/Rosette.png" alt="Rosette" class="rosette-icon" />
        <h1 class="leaderboard-title">Leaderboard</h1>
        <img src="/img/Rosette.png" alt="Rosette" class="rosette-icon" />
      </div>

      <!-- Sélection du mode de jeu avec icônes -->
      <div class="mode-selector">
        <!-- Mode France (par défaut) -->
        <button class="mode-btn active" data-mode="france">
          <img src="/img/francec.png" alt="France" class="mode-icon" />
          France
        </button>
        <!-- Autres modes avec leurs icônes respectives -->
        <!-- Mondial -->
        <button class="mode-btn" data-mode="mondial">
          <img src="/img/mondialc.png" alt="Mondial" class="mode-icon" />
          Mondial
        </button>
        <!-- Disney -->
        <button class="mode-btn" data-mode="disneyland">
          <img src="/img/disneyc.png" alt="Disneyland" class="mode-icon" />
          Disneyland
        </button>
        <!-- Nevers -->
        <button class="mode-btn" data-mode="nevers">
          <img src="/img/neversc.png" alt="Nevers" class="mode-icon" />
          Nevers
        </button>
        <!-- Versailles -->
        <button class="mode-btn" data-mode="versaille">
          <img src="/img/versaillesc.png" alt="Versaille" class="mode-icon" />
          Versailles
        </button>
        <!-- Dark Mode -->
        <button class="mode-btn" data-mode="dark">
          <img src="/img/darkc.png" alt="Dark Mode" class="mode-icon" />
          Dark Mode
        </button>
      </div>

      <!-- Tableau de classement -->
      <div class="leaderboard-content">
        <!-- En-têtes des colonnes -->
        <div class="header-row">
          <div class="rank">Position</div>
          <div class="name">Joueur</div>
          <div class="matches">Parties</div>
          <div class="xp">Score</div>
        </div>
        <!-- Liste scrollable des joueurs -->
        <!-- Remplie dynamiquement via script_leaderboard.js -->
        <div class="scrollable-rows">
          <!-- Chaque joueur aura:
               - Sa position (avec médaille pour top 3)
               - Son avatar et pseudo
               - Nombre de parties
               - Meilleur score
               - Tooltip avec stats détaillées -->
        </div>
      </div>
    </div>
  </body>
</html>
