<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../style/style_leaderboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="left-header">
            <a href="accueil.html">
                <img src="../img/plane.png" alt="icon" class="header-icon" draggable="false">
            </a>
            <a href="play.html" class="header-link">Play</a>
            <a href="leaderboard.html" class="header-link active">Leaderboard</a>
            <a href="aboutUs.html" class="header-link">About us</a>
        </div>
        <div class="right-header">
            <a href="login.html" class="header-link">Connexion</a>
        </div>
    </header>

    <div class="leaderboard-container">
        <h1 class="leaderboard-title">Leaderboard</h1>
        
        <div class="leaderboard-content">
            <div class="header-row">
                <div class="rank">Rank</div>
                <div class="name">Name</div>
                <div class="matches">Match Played</div>
                <div class="xp">XP</div>
            </div>
            
            <div class="player-row gold">
                <div class="rank"><img src="../img/MedailGold.png" alt="Gold" class="medal"></div>
                <div class="name">Player1</div>
                <div class="matches">32</div>
                <div class="xp">72524</div>
            </div>
            
            <div class="player-row silver">
                <div class="rank"><img src="../img/MedailSilver.png" alt="Silver" class="medal"></div>
                <div class="name">Player2</div>
                <div class="matches">32</div>
                <div class="xp">72524</div>
            </div>
            
            <div class="player-row bronze">
                <div class="rank"><img src="../img/MedailBronze.png" alt="Bronze" class="medal"></div>
                <div class="name">Player3</div>
                <div class="matches">32</div>
                <div class="xp">72524</div>
            </div>
            
            <div class="player-row">
                <div class="rank">#4</div>
                <div class="name">Player4</div>
                <div class="matches">32</div>
                <div class="xp">72524</div>
            </div>
            
            <div class="player-row">
                <div class="rank">#5</div>
                <div class="name">Player5</div>
                <div class="matches">32</div>
                <div class="xp">72524</div>
            </div>
            
            <div class="player-row">
                <div class="rank">#6</div>
                <div class="name">Player6</div>
                <div class="matches">32</div>
                <div class="xp">72524</div>
            </div>
        </div>
    </div>
</body>
</html>
