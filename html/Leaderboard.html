<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/html/style/style_leaderboard.css">
</head>
<body>
    <header>
        <div class="left-header">
            <a href="accueil.html">
                <img src="../img/plane.png" class="header-icon" draggable="false" alt="icon">
            </a>
            <a href="play.html" class="header-link">Play</a>
            <a href="leaderboard.html" class="header-link">Leaderboard</a>
            <a href="about.html" class="header-link">About us</a>
        </div>
        <div class="right-header">
            <a href="login.html" class="header-link">Connexion</a>
        </div>
    </header>

    <div class="leaderboard-container">
        <div class="trophy-container left">
            <img src="/img/Rosette.png" alt="Trophy" class="trophy" draggable="false">
        </div>
        <h1>Leaderboard</h1>
        <div class="trophy-container right">
            <img src="/img/Rosette.png" alt="Trophy" class="trophy" draggable="false">
        </div>
        
        <div class="table-container">
            <div class="table-header">
                <div class="col rank">Rank</div>
                <div class="col name">Name</div>
                <div class="col matches">Match Played</div>
                <div class="col xp">XP</div>
            </div>
            <div class="table-body">
                <div class="row">
                    <div class="col rank"><img src="/img/MedailGold.png" alt="1" class="medal"></div>
                    <div class="col name">Player1</div>
                    <div class="col matches">32</div>
                    <div class="col xp">72524</div>
                </div>
                <div class="row">
                    <div class="col rank"><img src="/img/MedailSilver.png" alt="2" class="medal"></div>
                    <div class="col name">Player2</div>
                    <div class="col matches">32</div>
                    <div class="col xp">72524</div>
                </div>
                <div class="row">
                    <div class="col rank"><img src="/img/MedailBronze.png" alt="3" class="medal"></div>
                    <div class="col name">Player3</div>
                    <div class="col matches">32</div>
                    <div class="col xp">72524</div>
                </div>
                <div class="row">
                    <div class="col rank">#4</div>
                    <div class="col name">Player4</div>
                    <div class="col matches">32</div>
                    <div class="col xp">72524</div>
                </div>
                <div class="row">
                    <div class="col rank">#5</div>
                    <div class="col name">Player5</div>
                    <div class="col matches">32</div>
                    <div class="col xp">72524</div>
                </div>
                <div class="row">
                    <div class="col rank">#6</div>
                    <div class="col name">Player6</div>
                    <div class="col matches">32</div>
                    <div class="col xp">72524</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
