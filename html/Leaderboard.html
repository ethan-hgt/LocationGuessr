<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Leaderboard - LocationGuessr</title>
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="stylesheet" href="style/style_leaderboard.css" />
    <link rel="stylesheet" href="style/style_header.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      console.log('üöÄ CONFIG script charg√© !');
      const CONFIG = {
        getApiUrl() {
          const hostname = window.location.hostname;
          console.log('üåê Hostname d√©tect√©:', hostname);
          if (hostname === 'localhost' || hostname === '127.0.0.1') {
            return 'http://localhost:3000';
          }
          return window.location.origin;
        },
        get API_BASE_URL() {
          const url = this.getApiUrl() + '/api';
          console.log('üîó URL API:', url);
          return url;
        }
      };
      window.CONFIG = CONFIG;
      console.log('‚úÖ CONFIG initialis√©:', CONFIG);
    </script>
    <script src="script/auth_utils.js"></script>
    <script src="script/script_header.js"></script>
    <script src="script/script_login.js"></script>
    <script src="script/script_leaderboard.js"></script>
    <link rel="stylesheet" href="style/style_accueil.css" />
    <link rel="icon" type="image/vnd.icon" href="/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header avec navigation -->
    <header>
      <div class="left-header">
        <a href="/">
          <img
            src="/img/plane.png"
            alt="icon"
            class="header-icon"
            draggable="false"
          />
        </a>
        <a href="/play" class="header-link">Jouer</a>
        <a href="/leaderboard" class="header-link active">Classement</a>
        <a href="/about" class="header-link">√Ä propos</a>
      </div>
      <div class="right-header">
        <a href="/login" class="header-link">Connexion</a>
      </div>
    </header>

    <div class="mobile-menu">
      <a href="/play" class="header-link">Jouer</a>
      <a href="/leaderboard" class="header-link">Classement</a>
      <a href="/about" class="header-link">√Ä propos</a>
    </div>

    <div class="leaderboard-container">
      <div class="leaderboard-title-container">
        <img src="/img/Rosette.png" alt="Rosette" class="rosette-icon" />
        <h1 class="leaderboard-title">Leaderboard</h1>
        <img src="/img/Rosette.png" alt="Rosette" class="rosette-icon" />
      </div>

      <div class="mode-selector">
        <button class="mode-btn active" data-mode="france">
          <img src="/img/francec.png" alt="France" class="mode-icon" />
          France
        </button>
        <button class="mode-btn" data-mode="mondial">
          <img src="/img/mondialc.png" alt="Mondial" class="mode-icon" />
          Mondial
        </button>
        <button class="mode-btn" data-mode="disneyland">
          <img src="/img/disneyc.png" alt="Disneyland" class="mode-icon" />
          Disneyland
        </button>
        <button class="mode-btn" data-mode="nevers">
          <img src="/img/neversc.png" alt="Nevers" class="mode-icon" />
          Nevers
        </button>
        <button class="mode-btn" data-mode="versaille">
          <img src="/img/versaillesc.png" alt="Versaille" class="mode-icon" />
          Versailles
        </button>
        <button class="mode-btn" data-mode="dark">
          <img src="/img/darkc.png" alt="Dark Mode" class="mode-icon" />
          Dark Mode
        </button>
      </div>

      <div class="leaderboard-content">
        <div class="header-row">
          <div class="rank">Position</div>
          <div class="name">Joueur</div>
          <div class="matches">Parties</div>
          <div class="xp">Score</div>
        </div>
        <div class="scrollable-rows">
        </div>
      </div>
    </div>
  </body>
</html>
