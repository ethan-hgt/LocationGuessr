<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/html/style/style_header.css">
    <link rel="stylesheet" href="/html/style/style_login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="/html/script/script_login.js"></script>
</head>
<body>
<header>
    <div class="left-header">
        <a href="accueil.html">
            <img src="../img/plane.png" class="header-icon" draggable="false">
        </a>
        <a href="play.html" class="header-link">Play</a>
        <a href="leaderboard.html" class="header-link">Leaderboard</a>
        <a href="about.html" class="header-link">About us</a>
    </div>
    <div class="right-header">
        <a href="login.html" class="header-link">Connexion</a>
    </div>
</header>
    <div class="background-container">
        <img src="../img/background.jpeg" class="background-section" draggable="false">

        <div class="form-container">
            <div class="tab-container">
                <div class="tab-slider"></div>
                <button class="tab-button" onclick="switchTab('connexion')">Connexion</button>
                <button class="tab-button" onclick="switchTab('inscription')">Inscription</button>
            </div>

            <form id="connexionForm" class="auth-form">
                <div class="spacer"></div>
                <input type="email" id="emailConnexion" placeholder="Email" required>
                <input type="password" id="passwordConnexion" placeholder="Mot de passe" required>

                <div class="recaptcha-container">
                    <div class="g-recaptcha" data-sitekey="6LdK8lkqAAAAAKUypflbv4oFttFs7pmqEETedKJ3"></div>
                </div>

                <button type="submit" class="submit-button">Connexion</button>
                <div class="spacer"></div>
            </form>

            <form id="inscriptionForm" class="auth-form" style="display: none;">
                <div class="name-fields">
                    <input type="text" id="prenom" placeholder="Prénom" required>
                    <input type="text" id="nom" placeholder="Nom" required>
                </div>
                <input type="email" id="emailInscription" placeholder="Email" required>
                <input type="password" id="passwordInscription" placeholder="Mot de passe" required>
                <input type="password" id="confirmPasswordInscription" placeholder="Confirmer le mot de passe" required>

                <div class="recaptcha-container">
                    <div class="g-recaptcha" data-sitekey="6LdK8lkqAAAAAKUypflbv4oFttFs7pmqEETedKJ3"></div>
                </div>

                <button type="submit" class="submit-button">S'inscrire</button>
                <p class="switch-form-text">
                    Vous avez déjà un compte ? 
                    <a href="#" onclick="switchTab('connexion'); return false;">Connexion</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
