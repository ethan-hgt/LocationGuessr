<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LocationGuessr</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style/style_header.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/html/script/script_login.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #222;
            color: #fff;
            padding: 20px;
        }


        .header-link.active, .header-link:hover {
            transform: scale(1.05);
            color: #fff;
            text-decoration: none; 
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 80px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        button {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #005bb5;
        }

        footer {
            background-color: #222;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
            overflow: hidden;
        }

        .left-footer {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .footer-link {
            font-size: 16px;
            margin-right: 40px;
            color: #c0c0c0;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
            background-color: transparent;
            padding: 5px;
            display: inline-block;
            text-align: center;
            min-width: 80px;
        }

        .footer-link.active, .footer-link:hover {
            transform: scale(1.05);
            color: #fff;
            background-color: transparent;
            text-decoration: none;
        }

        .right-footer .footer-link {
            margin-right: 0;
            pointer-events: none;
            transform: none;
            transition: none;
            font-weight: normal;
            color: #c0c0c0;
            text-decoration: none; 
        }
    </style>
</head>
<body>

    <header>
        <div class="left-header">
            <a href="accueil.html">
                <img src="../img/plane.png" alt="icon" class="header-icon" draggable="false">
            </a>
            <a href="play.html" class="header-link">Jouer</a>
            <a href="/html/Leaderboard.html" class="header-link">Classement</a>
            <a href="/html/aboutUs.html" class="header-link">À propos</a>
        </div>
        <div class="right-header">
            <a href="login.html" class="header-link">Connexion</a>
        </div>
    </header>

    <h1>Nous contacter</h1>
    <form action="contact.php" method="POST">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message" required></textarea>

        <button type="submit">Envoyer le message</button>
    </form>

    <footer>
        <div class="left-footer">
            <a href="privacy.html" class="footer-link">Politique de confidentialité</a>
            <a href="terms.html" class="footer-link">Termes et conditions</a>
            <a href="contact.html" class="footer-link">Nous contacter</a>
        </div>
        <div class="right-footer">
            <span class="footer-link">© 2024 LocationGuessr</span>
        </div>
    </footer>

    <script>
        const footerLinks = document.querySelectorAll('.footer-link');

        footerLinks.forEach(link => {
            const currentLocation = window.location.href;
            if (link.href === currentLocation) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
